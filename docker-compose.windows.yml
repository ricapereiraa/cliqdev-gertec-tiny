version: '3.8'

services:
  olist-gertec-integration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olist-gertec-integration
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - olist-gertec-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/integration/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  olist-gertec-network:
    driver: nat

